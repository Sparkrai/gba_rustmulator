[package]
    name = "gba_rustmulator"
    version = "0.1.0"
    authors = ["Patrick Agostaro <patrick.agostaro@gmail.com>"]
    edition = "2018"

    publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
    bitvec = "0.20"

[profile.dev]
	opt-level = 0
	
[profile.release]
	lto = true
	opt-level = 3

[profile.dev.package."*"]
	opt-level = 3